name: Build and Release

on:
  push:
    branches:
      - 'dev/**'
      - 'release/**'
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-26
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Import Certificate
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Decode certificate from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Build App
        run: |
          xcodebuild -project QuIt.xcodeproj \
            -scheme QuIt \
            -configuration Release \
            -destination 'platform=macOS' \
            -derivedDataPath build \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="-" \
            DEVELOPMENT_TEAM="" \
            OTHER_SWIFT_FLAGS='$(inherited) -D OFFICIAL_BUILD' \
            clean build

      - name: Sign App
        run: |
          APP_PATH="build/Build/Products/Release/QuIt.app"
          
          # Find the signing identity from the keychain
          IDENTITY=$(security find-identity -v -p codesigning $RUNNER_TEMP/app-signing.keychain-db | grep -o '"[^"]*"' | head -1 | tr -d '"')
          echo "Signing with identity: $IDENTITY"
          
          # Sign the app with hardened runtime
          codesign --force --deep --options runtime \
            --sign "$IDENTITY" \
            --entitlements QuIt/QuIt.entitlements \
            "$APP_PATH"
          
          # Verify signature
          codesign -dv --verbose=4 "$APP_PATH"

      - name: Get Version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"  # Remove 'v' prefix
          elif [[ "${{ github.ref }}" == refs/heads/release/* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#release/}"
          elif [[ "${{ github.ref }}" == refs/heads/dev/* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#dev/}"
          else
            VERSION="dev-${{ github.sha }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create ZIP for OTA
        run: |
          cd build/Build/Products/Release
          ditto -c -k --keepParent QuIt.app QuIt.app.zip
          mv QuIt.app.zip $GITHUB_WORKSPACE/

      - name: Create DMG
        run: |
          APP_PATH="build/Build/Products/Release/QuIt.app"
          DMG_NAME="QuIt_${{ steps.version.outputs.version }}.dmg"
          
          # Create a temporary folder for DMG contents
          mkdir -p dmg_contents
          cp -R "$APP_PATH" dmg_contents/
          ln -s /Applications dmg_contents/Applications
          
          # Create DMG
          hdiutil create -volname "QuIt" \
            -srcfolder dmg_contents \
            -ov -format UDZO \
            "$DMG_NAME"
          
          echo "Created $DMG_NAME"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: QuIt-${{ steps.version.outputs.version }}
          path: |
            QuIt.app.zip
            QuIt_${{ steps.version.outputs.version }}.dmg

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/heads/release/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          target_commitish: ${{ github.sha }}
          files: |
            QuIt.app.zip
            QuIt_${{ steps.version.outputs.version }}.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
